<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript product List App</title>
    <!-- FILE STYLESHEET SRC -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>


    <header class="text-center d-flex justify-content-between ">
        
       <div class="container">
        <div class="icons">
            <i class="fas fa-pen-square"> Create | </i>
            <i class="fas fa-book-open"> Read | </i>
            <i class="far fa-edit"> Update | </i>
            <i class="fas fa-trash-alt"> Delete | </i>
            <i class="fas fa-search"> Search </i>

        </div>
        <h1>JavaScript product List App</h1>
       </div>
    </header>
    
<div class="container pt-5">
    <div class="inputList">
        <input type="text"  id="inputTitle" placeholder="Title">
        <div id="inputPrice">
            <input onkeyup="getTotal()" type="number" placeholder="Product Price" id="PriceInput">
            <input onkeyup="getTotal()" type="number" placeholder="Product Taxes" id="inputTaxes">
            <input onkeyup="getTotal()" type="number" placeholder="Product Ads" id="inputAds">
            <input onkeyup="getTotal()" type="number" placeholder="Product Discount" id="inputDisc">
           <small id="ProdctTotal"> </small>
        </div>
        <input type="number" placeholder="Product Count" id="inputCount">
        <input type="text" placeholder="Category" id="inputCate">
        <button class="btn-input" id="createProduct">Craete Prodct</button>
        <input type="text" onkeyup="searchProducts(this.value)" placeholder="Search" id="searchInput">
        <button class="btn-input" id="deleteAll">Delete All</button>
    </div>
</div>


<div class="container pt-5 ">
    <table class="table  text-white table-bordered">
        <thead>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Taxs</th>
             <th>Ads</th>
             <th>Discount</th>
             <th>Total</th>
             <th>Category</th>
             <th>Update</th>
             <th>Delete</th>
            </thead>
            <tbody id="tableRow">
                
            </tbody>
    </table>

</div>


    <!-- FILE JAVASCRIPT SRC-->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
